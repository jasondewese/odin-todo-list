<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="content">
        <header class="header">
            <div class="title-wrapper">
                <img src="../src/calendar-check.svg" alt="Calendar logo with checkmark" class="todo-logo">
                <h1 class="page-title">Odin Todo List</h1>
            </div>
        </header>
        <nav class="nav">
            <div class="list-wrapper">
                <ul class="check-lists">
                    <li class="check-lists-item">
                        <img src="../src/inbox.svg" alt="Inbox Icon" class="list-icon">
                        <div class="list-label">Inbox</div>
                    </li>
                    <li class="check-lists-item">
                        <img src="../src/calendar-today.svg" alt="Calendar icon with one day marked" class="list-icon">
                        <div class="list-label">Today</div>
                    </li>
                    <li class="check-lists-item">
                        <img src="../src/calendar-week.svg" alt="Calendar icon with one week marked" class="list-icon">
                        <div class="list-label">This week</div>
                    </li>
                </ul>
            </div>

            <div class="projects-wrapper">
                <div class="projects-label">Projects</div>
                <div class="new-project-wrapper">
                    <img src="../src/plus.svg" alt="Plus sign" class="list-icon">
                    <div class="new-project-label">Add Project</div>
                </div>
                <ul class="projects-list">
                    <li class="project-wrapper">
                        <img src="../src/format-list-checks.svg" alt="Check list icon" class="list-icon">
                        <div class="project-name">Project Name</div>
                        <img src="../src/delete.svg" alt="Trash can delete logo" class="list-icon">
                    </li>
                </ul>
            </div>

        </nav>
        <main class="main">
            main content
        </main>
        <footer class="footer">
            footer content
        </footer>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
